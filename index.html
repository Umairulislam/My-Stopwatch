<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="head">
            <h2>STOP WATCH</h2>
        </div>
        <div class="num">
            <h1 class="input" id="min">0</h1>
            <h1 class="input" id="sec">0</h1>
            <h1 class="input" id="msec">0</h1>
        </div>
        <div class="text">
            <button class="btn" id="startbtn" onclick="start()">Start</button>
            <button class="btn" id="stopbtn" onclick="stop()">Stop</button>
            <button class="btn" id="resetbtn" onclick="reset()">Reset</button>
        </div>

    </div>




    <!-- <button class="gradient-button gradient-button-4">Button 1</button> -->

</body>
<script src="app.js"></script>

</html>
